<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodejs Task - Login Page</title>
   <link rel="stylesheet" href="../css/account.css">
    
  </head>
  <body>
 
    <h1>Nodejs Task</h1>
    <h2>Login Page</h2>
     <!-- error display -->
      <div id="custom-alert" style="display: none; background-color: red; color: white; padding: 10px; border-radius: 5px; margin: 15px 0;"></div>

    <form id="login-form">
      
  
      <input type="email" id="email" placeholder="Email" required />
      
      <input type="password" id="password" placeholder="password" required />
      <button type="submit" id="postlogin">Login User</button>

    </form>

    <div>
      <p id="log-page"><a href="../account/signup.html">Signup New User</a></p>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
