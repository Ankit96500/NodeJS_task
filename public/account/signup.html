<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodejs Task - Signup Page</title>
   <link rel="stylesheet" href="../css/account.css">
   
  </head>
  <body>
 
    <h1>Nodejs Task</h1>
    <h2>Signup Page</h2>

    <!-- error display -->
    <div id="custom-alert" style="display: none; background-color: red; color: white; padding: 10px; border-radius: 5px; margin: 15px 0;"></div>

    <form id="signup-form">
      <div id="error" style="color: red; margin-bottom: 10px;"></div>
      
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="url" id="profileImg" placeholder="Profile Image URL" required>
      
      <button type="submit" id="postsignup">Create User</button>
    </form>

    <div>
      <p id="login-page"><a href="../account/login.html">Already User? Login Page</a></p>
    </div>

    <script src="../js/signup.js"></script>
  </body>
</html>
